              geodesic: true,
              strokeColor: "#002A47",

              strokeWeight: 2,
            });

              infoWindow.open(map, marker);

            });
            marker.addListener("mouseover", () => {
              marker.setIcon(redLineSymbol);
            });

              marker.setIcon(blueLineSymbol);
            });
